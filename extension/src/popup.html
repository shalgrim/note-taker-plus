<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1f2937;
      color: #f9fafb;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #374151;
      border-radius: 6px;
      background: #374151;
      color: #f9fafb;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: #374151;
      color: #f9fafb;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
    }

    .status.success {
      background: #065f46;
      color: #6ee7b7;
    }

    .status.error {
      background: #7f1d1d;
      color: #fca5a5;
    }

    .status.info {
      background: #1e3a5f;
      color: #93c5fd;
    }

    .instructions {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #374151;
      font-size: 12px;
      color: #9ca3af;
    }

    .instructions h3 {
      font-size: 12px;
      color: #f9fafb;
      margin-bottom: 8px;
    }

    .instructions ul {
      padding-left: 16px;
    }

    .instructions li {
      margin-bottom: 4px;
    }

    kbd {
      background: #374151;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Note Taker+</h1>

  <div class="form-group">
    <label for="apiUrl">API URL</label>
    <input type="url" id="apiUrl" placeholder="http://localhost:8000">
  </div>

  <div class="form-group">
    <label for="apiKey">API Key</label>
    <input type="password" id="apiKey" placeholder="Your API key">
  </div>

  <div class="button-group">
    <button class="btn-secondary" id="testBtn">Test</button>
    <button class="btn-primary" id="saveBtn">Save</button>
  </div>

  <div id="status" class="status" style="display: none;"></div>

  <div class="instructions">
    <h3>How to use:</h3>
    <ul>
      <li>Select text on any page</li>
      <li>Right-click â†’ "Save to Note Taker+"</li>
      <li>Or use <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>S</kbd></li>
    </ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
